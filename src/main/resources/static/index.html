<!DOCTYPE html><!--[if lt IE 7]>
<html lang="tr" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><!--[if IE 7]>
<html lang="tr" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]--><!--[if IE 8]>
<html lang="tr" ng-app="app" class="no-js lt-ie9"> <![endif]--><!--[if gt IE 8]><!-->
<html lang="tr" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Spring boot and Angularjs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="static/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-app="app" ng-controller="UserController as vm">

  <div class="container">
    <h2>Administrator Panel</h2>

    <ul ng-repeat="user in vm.users">
      <li>{{user.firstName}}</li>
      <li>{{user.lastName}}</li>
      <li>{{user.userName}}</li>
    </ul>
  </div>

  <script type="text/javascript" src="static/jquery/3.2.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="static/tether/1.4.0/dist/js/tether.min.js"></script>
  <script type="text/javascript" src="static/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="js/app.module.js"></script>
  <script type="text/javascript" src="js/user.controller.js"></script>
</body>
</html>
