<div class="card">
	<div class="card-header">Kullanıcılar</div>
	<div class="card-block">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Kullanıcı Adı</th>
					<th>İsim</th>
					<th>Soyisim</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">
					<td>{{user.id}}</td>
					<td>{{user.userName}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="card">
	<div class="card-header">
		<button type="button" class="btn btn-primary">Kullanıcı Ekle</button>
	</div>
	<div class="card-block">

	</div>
</div>
