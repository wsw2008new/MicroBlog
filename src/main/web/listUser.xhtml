<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
    <title>Kullanıcılar</title>
</head>
<body jsf:id="body">
<form jsf:id="form">
    <h:outputLabel value="giriş yapan kullanıcı #{user.currentuser.email}">
    </h:outputLabel>
    <br/>
    <h:dataTable id="persons" value="#{user.list()}" var="o">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{o.User_Id}
        </h:column>
        <h:column>
            <f:facet name="header">email</f:facet>
            #{o.User_Email}
        </h:column>
        <h:column>
            <f:facet name="header">sifre</f:facet>
            #{o.User_Sifre}
        </h:column>
        <h:column>
            <h:commandButton value="içriklerini gör" action="listUserPosts"
                             actionListener="#{post.listenerlistAutherPost}">
                <f:attribute name="user_email" value="#{o.User_Email}"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
</form>
</body>
</html>
