<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" lang="tr"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700italic' rel='stylesheet' type='text/css'/>
    <link href='style.css' rel='stylesheet' type='text/css'/>
    <title>Twitter Theme</title>
</head>
<body jsf:id="body">
<div class='global-nav'>
    <div id='header-wrapper'>
        <div class='header section' id='header'>
        </div>
    </div>
    <div class='art-nav-inner'>
        <ul class='art-hmenu'>
            <li>
                <a href='#' title='Home'>Home</a>
            </li>
            <li>
                <a href='#' title='About'>About</a>
            </li>
            <li>
                <a href='#' title='Contact'>Contact</a>
            </li>
        </ul>
        <div class='search-form'>
            <h:form>
                <h:inputText id="search" name='q' onblur='' p:placeholder='Search' value="#{search.user}"/>
                <h:commandButton id="hiddenButton" action="#{post.list()}" style="display:none;"/>
            </h:form>
        </div>
    </div>
</div>

<div id='body-wrapper'>
    <div id='outer-wrapper'>
        <div id='content-wrapper'>
            <div id='main-wrapper'>
                <h:dataTable value="#{post.list()}" var="o">
                    <h:column>
                        <div class='post hentry'>
                            <div class='clear' id='artigo'>
                                <h2 class='post-title entry-title'>
                                    #{o.Post_Title}
                                </h2>
                                <div class='post-header-line-1'>
                                </div>
                                <div class='post-body entry-content'>
                                    <div dir="ltr" style="text-align: left;">
                                        <span>#{o.Post_Content}</span>
                                    </div>
                                    <span id='4167900388031343225'> </span>
                                    <div style='clear: both;'></div>
                                </div>
                                <div id='socializer'>
                                    <div class='postmeta-primary'>
                                        <span class='author'>Yazar
                                        <a href=''>#{o.User_NickName}</a>
                                        </span> Zaman <span class='meta_date'>
                                            #{o.time}
                                        </span> Etiketler
                                        <span class='meta_categories'>
                                            <a href='' rel='tag'>Bird</a>,
                                            <a href='' rel='tag'>News</a>,
                                            <a href='' rel='tag'>Twitter </a>
                                        </span>&nbsp;
                                    </div>
                                </div>
                            </div>
                            <div class='post-footer'></div>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</div>
<div class='art-nav-inner2'>
    <ul class='art-hmenu2'>
        <li>
            <a href='#' title='Home'>Home</a>
        </li>
        <li>
            <a href='#' title='About the theme'>About the theme</a>
        </li>
        <li>
            <a href='#' title='Contact'>Contact</a>
        </li>
        <li>@Mikroblog
        </li>
    </ul>
</div>
</body>
</html>
