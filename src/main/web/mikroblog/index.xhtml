<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" lang="tr"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
    <title>MikroBlog</title>
    <ui:include src="head.xhtml"/>
</head>
<body jsf:id="body1">
<ui:include src="header.xhtml"/>
<section class="main-area">
    <div class="container">
        <div class="row">
            <form action="" jsf:id="formpostselect">
                <h:dataTable value="#{post.listAllPost()}" var="o">
                    <h:column>
                        <!-- POST START -->
                        <div class="col-xs-12 col-md-8 col-md-offset-2">
                            <div class="content">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            <h:commandLink value="#{o.postTitle}"
                                                           action="#{post.setPostDetailByID(o.postId)}"
                                                           actionListener="#{comment.setPostID}">
                                                <f:attribute value="#{o.postId}" name="postid"/>
                                            </h:commandLink>
                                        </h3>
                                        <li class="dropdown pull-right">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                <i class="fa fa-fw fa-ellipsis-v" aria-hidden="true"/></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Tweeti Sil</a></li>
                                            </ul>
                                        </li>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="panel-body">
                                        <p>#{o.postContent}</p>
                                    </div>
                                    <div class="panel-footer">
                                        <ul class="content-property">
                                            <li class="comment-count" data-toggle="tooltip" data-placement="bottom"
                                                title="Yorum Sayısı">3
                                            </li>
                                            <li class="author"><a href="#">#{post.findUserByID(o.postAuther)}</a>
                                            </li>
                                            <li class="time">#{o.postCreateDate}</li>
                                        </ul>
                                        <ul class="tags">
                                            <li>Etiketler:</li>
                                            <li><a href="#">Bird</a></li>
                                            <li><a href="#">News</a></li>
                                        </ul>
                                    </div>

                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <!-- POST END -->
                    </h:column>
                </h:dataTable>
            </form>
        </div>
    </div>
</section>
<ui:include src="dialogs.xhtml"/>
</body>
</html>
